{% load static %}
 
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}My Site{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="{% static 'CivisTrack_App/css/inscription.css' %}">
  <link rel="stylesheet" href="{% static 'CivisTrack_App/css/connexion.css' %}">
  
  
    
</head>

<body class="bg-gray-100 bg-pattern min-h-screen flex items-center justify-center" style="background-color: var(--bg-color); color: var(--text-color);">

  

  <main>
        {% block content %}{% endblock %}
  </main>
    <!-- Inclusion de fichiers JS externes -->
  <script src="{% static 'CivisTrack_App/js/connexion.js' %}" defer></script>
  <script src="{% static 'CivisTrack_App/js/inscription.js' %}" defer></script>

</body>
</html>
